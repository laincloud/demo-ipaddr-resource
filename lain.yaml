appname: ipaddr-resource
apptype: resource

build:
  base: laincloud/centos-lain:20160503
  prepare:
    - pip install -r pip-req.txt
  script:
    - pip install -r pip-req.txt

proc.ipaddr-r:
  cmd: python service.py
  port: 10000

portal.portal-ipaddr-r:
  service_name: ipaddr-r
  allow_clients: "**"
  cmd: python proxy.py
  port: 10000
  
notify:
  slack: "#lain"

